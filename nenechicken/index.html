    .swiper-container {

        /*text-align: center;*/
        font-size: 18px;

        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    .swiper1 img {width:100%;}
    .swiper2 img {width:100%; height:100%;}
    .swiper3 img {width:100%; height:100%;}
    .swiper4 img {width:100%;}
    </style>
